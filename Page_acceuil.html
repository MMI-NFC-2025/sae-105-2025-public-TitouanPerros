<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Housemood</title>
    <link rel="stylesheet" href="src/css/style.css"/>
  </head>

  <body>

<header>
    <img src="assets/Icones/Logo fanfare.svg" alt="La Fanfare Comtoise">
    <button class="burger-btn" aria-label="Ouvrir le menu">
        <span></span>
        <span></span>
        <span></span>
    </button>
</header>

<section id="hero">
  <!-- Image de fond -->
  <div class="hero-background">
    <img src="assets/images/container6.avif" alt="Photo du festival La Fanfare Comtoise">
  </div>

  <!-- Contenu du hero -->
  <div class="hero-content">
    <h1>La Fanfare Comtoise</h1>
    <p class="hero-subtitle">Musique de Rue &amp; Fanfare</p>
    <p class="hero-intro">
      Un festival écoresponsable au cœur de Montbéliard
    </p>

    <!-- Blocs d’infos (date / lieu / écoresponsable) -->
    <ul class="hero-infos">
      <li class="hero-info-item">
        <span class="hero-info-icon">
          <!-- Icône calendrier -->
          <img src="assets/icones/Calendrier.svg" alt="logo calendrier">
        </span>
        <span class="hero-info-text">20 - 22 Juin 2025</span>
      </li>

      <li class="hero-info-item">
        <span class="hero-info-icon">
          <!-- Icône localisation -->
          <img src="assets/icones/maps.svg" alt="Localisation">
        </span>
        <span class="hero-info-text">Montbéliard</span>
      </li>

      <li class="hero-info-item">
        <span class="hero-info-icon">
          <!-- Icône feuille -->
          <img src="assets/icones/feuilles.svg" alt="">
        </span>
        <span class="hero-info-text">Écoresponsable</span>
      </li>
    </ul>

    <!-- Bouton -->
    <a href="billetterie" class="hero-button">
      <span class="hero-button-icon">
        <!-- Icône ticket -->
        <img src="assets/icones/Billet.svg" alt="">
      </span>
      <span class="hero-button-text">Réserver vos billets</span>
    </a>
  </div>
</section>
